<ion-content padding>
    <div id="header">
        <h1 class="welcome">Favorite</h1>
        <p class="appname">List</p>
    </div>  
    <ion-row>
        <ion-col> 
  
          <ion-card class="bfcard" *ngFor="let item of fav; let i = index; ">
            <img (click)="direct(item.name)"  src="{{ item.photo }}" alt="">
            <div class="info" >
            <h2 class="name">{{ item.name }}</h2>
            <h3 class="cuisine">{{ item.cuisine }}</h3>
            <button class="delete" (click)="delete(item.name)">Delete</button>
            </div>
          </ion-card>
         
        </ion-col>
      </ion-row>
</ion-content>
