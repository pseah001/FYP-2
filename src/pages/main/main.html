

<ion-content no-padding>
  <div id="header">
  <h1 class="welcome">Welcome To</h1>
  <p class="appname">SG Hawk&Chope</p>
  </div>  
  <ion-grid id="main">
    <ion-row>
      <ion-col> 
          <ion-card class="culture" (click)="culturemain()">

              <img src="assets/imgs/culture.jpg" alt="">
              <div class="card-title-white">Cultural Tips</div>
              <div class="card-subtitle"></div>
            </ion-card>


      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-card (click)="drinksmain()"  class="drinks">
                <img src="assets/imgs/drinks.jpg" alt="">
                <div class="card-title">Beverages</div>
                <div class="card-subtitle"></div>
              </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-card (click)="breakfastmain()" class="breakfast">
                <img src="assets/imgs/breakfast.jpg" alt="">
                <div class="card-title-white">Breakfast</div>
                <div class="card-subtitle"></div>
              </ion-card>
  
        </ion-col>
      </ion-row>

      
    <ion-row>
        <ion-col>
            <ion-card (click)="lunchdinnermain()" class="lunchdinner">
                <img src="assets/imgs/lunchdinner.jpg" alt="">
                <div class="card-title">Lunch & Dinner</div>
                <div class="card-subtitle"></div>    
              </ion-card>
  
        </ion-col>

      </ion-row>
  </ion-grid>

</ion-content>
