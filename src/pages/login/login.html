<ion-content no-padding>
<div class="wrapper">
<img class="logo" src="assets/imgs/logo-login.png" alt="">   
<ion-item>
  <ion-label>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

  <button ion-button block outline color="light" (click)="login(user)">Login</button>
 <hr>
 <ion-row>
   <ion-col col-sm-4>
     <button ion-fab (click)="tryFacebookLogin()"><ion-icon name="logo-facebook"></ion-icon></button>
  </ion-col>
  <ion-col col-sm-4>
      <button ion-fab (click)="tryTwitterLogin()"><ion-icon name="logo-twitter"></ion-icon></button>
   </ion-col>
   <ion-col col-sm-4>
      <button ion-fab  (click)="tryGoogleLogin()"><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-col>
 </ion-row>

  <button ion-button   block color="twitter" full type="submit" class="twitter-button" (click)="tryTwitterLogin()">Twitter Login</button>
  <button ion-button   block color="google"full type="submit" class="google-button"  (click)="tryGoogleLogin()">Google Login</button>
 -->
  <p>No account? <a (click)="register()">Join us now!</a></p>
 
</div>
</ion-content>
