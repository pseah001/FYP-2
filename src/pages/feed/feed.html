<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let card of posts | async">
    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <p>
          {{card.title}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
