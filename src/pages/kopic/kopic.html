<ion-content no-padding>
    <ion-card class="dimsum" *ngFor="let item of Cards;let i = index;">
      <ion-icon (click)="back()" name="arrow-dropleft-circle"></ion-icon>
            <img class="mainimg" src="{{ item.photo }}" alt="">
        <ion-card class="info">
          <ion-row>
            <ion-col col-9>
              <h2 class="name">{{ item.name }}{{ sugarvalue }}</h2>
            </ion-col>
           
            <ion-col col-3>
                <img class="coin" src="assets/imgs/coin.png" alt="">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>
              <p class="cuisine">{{ item.type }}</p> 
            </ion-col>
            <ion-col col-8>

              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col> 
                  <ion-item>
                      <ion-label class="sugar">Sugar level </ion-label> 
                      <ion-range min="0" max="30" step="10" snaps="true" color="secondary"
                        [(ngModel)]="sugarlevel"
                        (ngModelChange)="onChangeSugar()">
                         <ion-label range-left>0%</ion-label>
                         <ion-label range-right>100%</ion-label>
                      </ion-range>
                   </ion-item>
                
              </ion-col>
            </ion-row> 

          <ion-row>
            <ion-col> 
              <h3 class="what">{{ item.what }}</h3>
              
            </ion-col>
          </ion-row> 

          <ion-row>
              <ion-col> 
                <h2 class="header">Must Try</h2>
                <h3 class="description">{{ item.varieties }}</h3> 
              </ion-col>
          </ion-row> 
          <ion-row>
              <ion-col> 
                <h2 class="header">Dare Devils</h2>
                <h3 class="description">Phoenix Claws/fèngzhuǎ</h3> 
              </ion-col>
          </ion-row> 
      
        </ion-card>
    </ion-card>
    <ion-fab class="fav" top right [hidden]="favorite">
        <button ion-fab (click)="addToFavorites()">
          <ion-icon color="secondary" class="heart" name="heart-outline"></ion-icon>
        </button>
      </ion-fab>
      <ion-fab class="fav" top right *ngIf="favorite">
          <button ion-fab>
            <ion-icon color="secondary" class="heart" name="heart"></ion-icon>
          </button>
      </ion-fab>
</ion-content>
