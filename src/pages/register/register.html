<ion-content no-padding>
<div class="wrapper">
  <img class="logo" src="assets/imgs/logo-login.png" alt="">   
  <ion-icon class="back" (click)="back()" name="arrow-dropleft-circle"></ion-icon>

  <ion-list no-lines>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block outline color="light" (click)="signup()">Join us now!</button>

  <div>
			<p ion-text color="danger" padding-left>{{message}}</p>
	</div>

 <hr>
 <ion-row>
   <ion-col col-sm-4>
     <button ion-fab (click)="tryFacebookLogin()"><ion-icon name="logo-facebook"></ion-icon></button>
  </ion-col>
  <ion-col col-sm-4>
      <button ion-fab (click)="tryTwitterLogin()"><ion-icon name="logo-twitter"></ion-icon></button>
   </ion-col>
   <ion-col col-sm-4>
      <button ion-fab  (click)="tryGoogleLogin()"><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-col>
 </ion-row>
 <!-- 
    <button ion-button color='light' (click)="register(user)">Join us now!</button>
    <button ion-button block type="submit" class="facebook-button" (click)="tryFacebookLogin()">Register with Facebook</button>
    <button ion-button block type="submit" class="twitter-button" (click)="tryTwitterLogin()">Register with Twitter</button>
    <button ion-button block type="submit" class="google-button"  (click)="tryGoogleLogin()">Register with Google</button> -->
    <p>Already have an account? <a (click)="goLoginPage()">Try to Log in</a></p>
</div>
</ion-content>
